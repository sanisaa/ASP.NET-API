<form #form="ngForm" (ngSubmit)="editData()" >
    <div>
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" [readonly]="true" name="id" [(ngModel)]="detail.id">
    </div>
    <div>
      <label for="fullName">Name:</label>
      <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="detail.fullName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name ="email" [(ngModel)]="detail.email">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="detail.phone">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="detail.address">
    </div>
    <div>
      <button type="submit">Edit Contact</button>
    </div>
  </form>
