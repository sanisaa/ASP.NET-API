<!-- contact-form.component.html -->
<form [formGroup]="addition" (ngSubmit)="addData()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="fullName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" formControlName="phone" required pattern="^[0-9]+$">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <button type="submit" [disabled]="!addition.valid" >Add Contact</button>
    </div>
  </form>
